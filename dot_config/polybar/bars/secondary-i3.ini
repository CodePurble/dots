[bar/secondary-i3]
monitor = ${env:MONITOR}
override-redirect = true

bottom = false

fixed-center = true

width = 100%
height = 28

offset-x = 0
offset-y = 0

; background = ${color.bg-trans}
background = ${color.nord1}

foreground = ${color.nord7}

radius-top = 1.0
radius-bottom = 1.0

line-size = 2
line-color = ${color.ac}

border-bottom-size = 0
border-color = ${color.ac}

padding = 2

module-margin = 3

font-0 = "Scientifica:size=11;2"
font-1 = "waffle:size=19;2"
font-2 = "FantasqueSansM Nerd Font Mono-Regular:size=20;2"
font-3 = "FantasqueSansM Nerd Font Mono-Regular:size=13;2"
font-4 = "FantasqueSansM Nerd Font Mono-Regular:size=11;2"
font-5 = "FantasqueSansM Nerd Font Mono-Regular:weight=bold:size=13;2"
font-6 = "FantasqueSansM Nerd Font Mono-Regular:weight=bold:size=20;2"
font-7 = "FantasqueSansM Nerd Font Mono-Regular:weight=bold:size=16;2"
font-8 = "FantasqueSansM Nerd Font Mono-Regular:size=16;2"

modules-left = i3 memory cpu
modules-center = caldate sep_alt time
modules-right = btctl keyboard battery i3-volume

spacing = 0

dim-value = 1.0

tray-position = right

tray-detached = false

tray-maxsize = 16

; tray-background = ${color.bgshade4}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

; Restack the bar window and put it above the
; selected window manager's root
;
; Fixes the issue where the bar is being drawn
; on top of fullscreen window's
;
; Currently supported WM's:
;   bspwm
;   i3 (requires: `override-redirect = true`)
wm-restack = i3

enable-ipc = true

scroll-up = i3-msg workspace next_on_output
scroll-down = i3-msg workspace prev_on_output
