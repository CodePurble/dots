[module/btctl]
type = custom/script
exec = ~/.config/polybar/scripts/btstatus.sh

; Seconds to sleep between updates
; Default: 1
interval = 1
label = %{T9}%output%%{T-}
click-left = alacritty --class btctl,btctl -e bluetoothctl

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/updates]
; label-font = 6
type = custom/script
exec = ~/.config/polybar/scripts/check-all-updates.sh

; Seconds to sleep between updates
; Default: 1
interval = 10800
label = %{T9}(%{T8}%output%%{T9})%{T-}
format-prefix = "  "
format-prefix-foreground = ${color.nord6}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content-foreground = ${color.bg-alt}
content-padding = 4

[module/sep_alt]
content-font = 6
type = custom/text
; content = ""
content = ""
content-foreground = ${color.nord8}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysmenu]
type = custom/text
content = 

; "content" has the same properties as "format-NAME"
;;content-background = #000
content-foreground = ${color.yellow}
; content-padding = 4

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left = ~/.dotfiles/scripts/powermenu

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/caldate]
label-font = 6
type = custom/script
exec = date +"%A %d %B"
click-left = ~/.config/polybar/scripts/date.sh curr
scroll-up = ~/.config/polybar/scripts/date.sh prev
scroll-down = ~/.config/polybar/scripts/date.sh next

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/time]
label-font = 6
type = custom/script
interval = 1.0
exec = date +"%k:%M:%S"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/hlwm-workspaces]
type = custom/script
exec = ~/.config/polybar/scripts/hlwm-workspaces.sh
tail = true
scroll-up = herbstclient use_index -1 --skip-visible &
scroll-down = herbstclient use_index +1 --skip-visible &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/i3-volume]
label-font = 7
type = custom/script
tail = true
label = %output%
exec = ~/.dotfiles/scripts/volume listen "%i\n"
scroll-up = ~/.dotfiles/scripts/volume -n up 5
scroll-down = ~/.dotfiles/scripts/volume -n down 5
click-left = ~/.dotfiles/scripts/volume -n mute
click-right = exec pavucontrol &

